menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Posts
      pageRef: /posts
      weight: 20
    - name: Tags
      pageRef: /tags
      weight: 30
    - name: About
      pageRef: /about
      weight: 40

module:
  hugoVersion:
    extended: false
    min: 0.116.0

build:
  buildStats:
      disableClasses: false
      disableIDs: false
      disableTags: false  
      enable: false
  useResourceCacheWhen: fallback
  writeStats: false
  noJSConfigInAssets: false
