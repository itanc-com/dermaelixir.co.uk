# This file is used to configure the theme when using Hugo.
module:
  hugoVersion:
    extended: false
    min: 0.116.0

build:
  buildStats:
      disableClasses: false
      disableIDs: false
      disableTags: false  
      enable: false
  useResourceCacheWhen: fallback
  writeStats: false
  noJSConfigInAssets: false


