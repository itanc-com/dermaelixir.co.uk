
<!-- Header -->
<header id="tm-home-area" class="tm-header tm-header-sticky">
    <div class="tm-header-toparea">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <ul class="tm-header-info">
                        <li><i class="ti ti-mobile"></i><b>Contact:</b> <a href="tel:+447915739948">07915739948
                            </a></li>
                        <li><i class="ti ti-time"></i><b>Work time:</b> 09:00-18:00</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="tm-header-icons">
                        <li><a href="#appointment-area" class="hash-scroll-link">Book Appointment</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="tm-header-bottomarea">
        <div class="container">
            <div class="tm-header-bottominside">
                <div class="tm-header-searcharea">
                    <form action="#">
                        <input type="text" placeholder="Enter search keyword..">
                        <button type="submit"><i class="ti ti-search"></i></button>
                    </form>
                    <button class="tm-header-searchclose"><i class="ti ti-close"></i></button>
                </div>
                <div class="tm-header-inner">
                    <a href="{{ .Site.BaseURL }}" class="tm-header-logo">
                        <img src="/images/delx_logo.png" alt="munu" style="width: 150px; height: auto;" width="300" height="auto">
                    </a>
                    {{ partial "nav.html" . }}
                    <div class="tm-header-button">
                        <a href="#appointment-area" class="tm-button hash-scroll-link">Book Appointment</a>
                    </div>
                    <div class="tm-mobilenav"></div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--// Header -->
