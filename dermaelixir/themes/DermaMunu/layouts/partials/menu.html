{{ $menuID := .menuID }}
{{ $menu := .Site.Menus.Get $menuID }}
{{ if $menu }}
  <ul>
    {{ range $menu }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
