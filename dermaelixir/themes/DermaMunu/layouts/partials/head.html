<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{{- if hugo.IsProduction | or (eq site.Params.env "production") | and (ne .Params.robotsNoIndex true) }}
<meta name="robots" content="index, follow">
{{- else }}
<meta name="robots" content="noindex, nofollow">
{{- end }}

<link rel="apple-touch-icon" href="{{ (resources.Get "images/favicon.png").RelPermalink }}">
<link rel="shortcut icon" href="{{ (resources.Get "images/favicon.ico").RelPermalink }}">

<meta name="description" content="">

<!-- inject:css -->
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/bootstrap.min.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/meanmenu.min.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/slick.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/slick-theme.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/themify-icons.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/flaticon.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/twentytwenty.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/nice-select.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/jquery.fancybox.min.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/vendors/jquery.nstSlider.min.css" | fingerprint).RelPermalink }}">
<link rel="stylesheet" href="{{ (resources.Get "/css/style.css" | fingerprint).RelPermalink }}">


<!-- endinject -->


<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
